<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- 引入jQuery -->
 <script type="text/javascript" src="http://www.jq22.com/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="../js_css/VerticalMenuJs.js"></script>
<title>图书分类管理</title>
<style type="text/css">
.even{background: #FFF38F;}
.old{background: #FFFFEE;}
</style>
<script type="text/javascript">
$(function(){
$("tbody>tr:odd").addClass("odd");
$("tbody>tr:even").addClass("even"); //给tbody中偶数行添加样式
})
</script>
</head>

<body>
<h2 align="center"> 图书分类管理</h2>
<form action="<%=request.getContextPath()%>/user?method=selectBookClass"  method="post">
<div align="center">
<label>分类名称</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="bookclassName">
<input type="submit" value="查询">&nbsp;&nbsp;&nbsp;<button>添加</button>
</div>
</form>
<br><br><br>
<table border="1" cellspacing="0" cellpadding="0" align="center">
<thead>
<tr>
<th width="5%">序号</th>
<th width="5%">分类名称</th>
<th width="15%">操作</th>
</tr>
</thead>
<tbody>
<c:forEach items="${classlist}" var="f" step="1"  varStatus="i" >
<tr>
<td width="5%" align="center">${i.index+1}</td>
<td width="5%" align="center">${f.book_class}</td>
<td width="15%" align="center"><button>修改</button>&nbsp;<button>删除</button></td>

</tr>
</c:forEach>
</tbody>
</table>
</body>
</html>
